name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - run: rustup update stable
    - uses: actions/checkout@v2
    - run: cargo test
    - run: cargo test --benches

  test_32bit:
    runs-on: ubuntu-latest
    steps:
    - run: rustup update stable
    - run: rustup target add i686-unknown-linux-musl
    - uses: actions/checkout@v2
    - run: cargo test --target i686-unknown-linux-musl

  rustfmt:
    runs-on: ubuntu-latest
    steps:
    - run: rustup update stable
    - uses: actions/checkout@v2
    - run: cargo fmt -- --check
